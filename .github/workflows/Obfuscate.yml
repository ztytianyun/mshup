name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    # Runs everyday at 1:00 AM UTC
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # 只获取最新提交，减少下载数据量

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # 指定具体版本而不是 "latest"
          cache: "npm"  # 启用 npm 缓存加速依赖安装

      - name: Install javascript-obfuscator
        run: npm install -g javascript-obfuscator

      - name: Download BPB worker script
        run: curl -s -o origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js

      - name: Obfuscate BPB worker script
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: Update obfuscated BPB panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
